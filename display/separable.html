<body>
<header>
    <h1> Separable Differential Equations</h1>
</header>

<main>
<ol>
    <li>
        Given that \(y(3)=2\mathrm{e}\)
        find an <em>explicit</em> particular solution 
        to the differential equation
        \[
        \frac{y'}{x} = \mathrm{e}^{x-\ln\left(y^2\right)}
            \,.
        \]
    </li>
</ol>

</main>
